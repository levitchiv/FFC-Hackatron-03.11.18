<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google Map Api test</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="navBar">
      <button type="button" id="Togglemap">Toggle map</button>
    </div>


    <div id="mapContainer"></div>

    <div class="info">
          <h1 class="title">You Find Somneting That Is Lost?</h1>
          <p>Please mark on map and will try to find the owner</p>
          <div class="position-btn">
              <button type="button" id="showMarker">show marker</button>
          </div>
          <div class="position-btn">
              <button type="button" id="createMarker">create Marker</button>
          </div>           
    </div>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="mapInit.js"></script>
    <script type="text/javascript" src="showMarkers.js"></script>
    <script type="text/javascript" src="createMarkers.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSpjpaSWNOqZu8Fnit-Qb5vQqz3NRn-mc"
    async defer></script>
  </body>
</html>
